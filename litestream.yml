dbs:
  - path: $LOCAL_PATH
    replicas:
      - type:               s3
        access-key-id:      $S3_ACCESS_KEY_ID
        secret-access-key:  $S3_SECRET_ACCESS_KEY
        bucket:             $S3_BUCKET
        path:               $S3_PATH
        region:             $S3_REGION
        endpoint:           $S3_ENDPOINT
        sync-interval:      $LITESTREAM_SYNC_INTERVAL
